<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/libs/bootstrap.min.css" />
  <title>Login</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Riwi Notice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html" id="Exit">Log out</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
          role="tab" aria-controls="home-tab-pane" aria-selected="true">
          Categories
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
          role="tab" aria-controls="profile-tab-pane" aria-selected="false">
          Notices
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <h1 class="text-center mt-3">Categories</h1>

        <div class="d-flex w-100 justify-content-end">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-category">
            Add new Category
          </button>
        </div>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody id="categoriasNews">
            
          </tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <h1 class="text-center mt-3">Notices</h1>
        <div class="d-flex w-100 justify-content-end">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-notice">
            Add new Notice
          </button>
        </div>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Title</th>
              <th>Content</th>
              <th>Publication Date</th>
              <th>Author</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody id="tableNews">
      
           
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal  Category-->
  <div class="modal fade" id="modal-category" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Category</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nameCategory" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameCategory" required />
          </div>

          <div class="mb-3">
            <label for="descriptionCategory" class="form-label">Description</label>
            <textarea class="form-control" id="descriptionCategory" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="saveChanges">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
    <!--end Modal Category-->

  <!-- Modal  Notice-->
  <div class="modal fade" id="modal-notice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Notice</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nameNotice" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameNotice" required />
          </div>

          <div class="mb-3">
            <label for="urlImage" class="form-label">Url Image</label>
            <input type="text" class="form-control" id="urlImage" />
          </div>


          <div class="mb-3">
            <label for="idCategory" class="form-label">Category</label>
            <select class="form-select" aria-label="Selected Category" id="selectCategory" required>
              <option selected value="" disabled>Select a category</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="contentNotice" class="form-label">Notice description</label>
            <textarea class="form-control" id="contentNotice" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="addNews">Add news</button>
        </div>
      </form>
    </div>
  </div>
    <!-- end Modal  Notice-->

  <!-- MODAL EDIT CATEGORY -->
  <div class="modal fade" id="modalEditCategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="">id</label>
            <input id="categoryId" type="text" class="form-control mt-3" readonly style="background-color: rgb(235, 235, 235);">
            <label for="">Category</label>
            <input id="editCategory" type="text" class="form-control mt-3">
            <label for="">Description</label>
            <input id="editDescription" type="text" class="form-control mt-3">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editChanges">Edit changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END MODAL EDIT CATEGORY -->

    <!-- MODAL DELETE CATEGORY -->
  <div class="modal fade" id="modalDeleteCategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete category</h5>
          <button type="button" id="closeCategory" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="bodyDeleteCategory">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btnDelete">Delete category</button>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL DELETE CATEGORY END -->


  <!-- MODAL DELETE NOTICIA -->
  <div class="modal fade" id="modalDeleteNews" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete news</h5>
          <button type="button" id="closeDeleteNews" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="bodyDeleteNews">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btnDeleteNews">Delete news</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END MODAL DELETE NOTICIA -->

    <!-- MODAL EDIT NOTICIA -->
    <div class="modal fade" id="modalEditNews" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit news</h5>
            <button type="button" id="closeEditNews" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="bodyEditNews">
            <label for="">id</label>
            <input id="newsId" type="text" class="form-control mt-3" readonly style="background-color: rgb(235, 235, 235);">
            <label for="">Name</label>
            <input id="editName" type="text" class="form-control mt-3">
            <label for="">URL</label>
            <input id="editUrl" type="text" class="form-control mt-3">
            <label for="">Categoria</label> 
            <select name="" id="editCategoryNews" class="form-select">
              <option value="" disabled>Seleccione una categoria</option>
            </select>
            <label for="">Notice description</label>
            <textarea class="form-control" id="editContentNews" rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnEditNews">Edit news</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL EDIT NOTICIA -->

  <script src="js/libs/bootstrap.bundle.min.js"></script>
  <script src="./js/libs/administrator.js"></script>
</body>

</html>
